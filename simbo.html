<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Emtity</title>
</head>
<body>
    <!-- &nbsp; ช่องว่าง -->
    <!-- &gt; สัญญาลักษณ์มากกว่า
         &lt; สัญญาลักษณ์น้อยกว่า -->
    <h1 align="center">HTML Emtity | simbol</h1>
    <p>Weeraphat &nbsp; &nbsp; Yian</p>
    <p>html css python</p>
    <p>5&gt;2</p>
    <p>2&lt;5</p>
    <p>&copy;</p>
    <p>&reg;</p>
    <p>&yen;</p>
    <p>&pound;</p>
    <a href="https://unicode-table.com/en/html-entities/">ดูสัญญาลักษณ์เพิ่มเติม</a>



    <!-- การเล่นวีดีโอ -->
    <!-- ทำได้ทั้ง 2 เเบบ  video ได้เฉพาะที่อยู่ในโปรเเจ็คด้วยกัน-->
    <!-- autoplay คือเข้ามาเเล้วเล่นเองให้อัตโนมัติเลย เเต่ก็ขึ้นกับว่ามันรองรับไหม -->
    <video controls src="video/5678.mp4" type="video/mp4" width="500px" height="500px">
    </video>

    <video controls autoplay width="400px" height="400px">
        <source src="video/5678.mp4" type="video/mp4">
    </video>

    <!-- การเอาวีดีโอจาก youtube, facebook หรืออื่นๆก็ได้หมด link มาเล่น -->
    <iframe src="https://www.youtube.com/embed/0hfeNPM7piw" frameborder="0"></iframe>



    <!-- การเล่นเสียง -->
    <audio controls autoplay src=""></audio>

    <audio controls>
        <source src="" type="">
    </audio>
</body>
</html>
